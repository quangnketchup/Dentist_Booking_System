    <style>
        .container1,.flip-box,.front,.back {
            width: 100%;
            height: 770px;
        }
        .container1{
            background-image: url('https://assets.hongkiat.com/uploads/minimalist-dekstop-wallpapers/non-4k/original/26.jpg?3');
        }

        .container1,.flip_box {
            position: relative;
        }

        .front,.back {
            position: absolute;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip_box {
            transition: all 0.5s ease-out;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        .back {
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
        .flipped {
            -webkit-transform: rotateY(-180deg);
            -moz-transform: rotateY(-180deg);
            -ms-transform: rotateY(-180deg);
            transform: rotateY(-180deg);
        }

        .r_wrap {
            position: absolute;
            right: 350px;
            bottom: 650px;
        }

        .b_round,.s_round {
            position: absolute;
            right: 0px;
            bottom: 0px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background-color: #D21849;
            transition: all 0.2s linear;
        }

        .b_round {
            opacity: 0;
            background-color: #D21849;
        }

        .b_round_hover {
            transform: scale(1.37);
            opacity: 0.4;
        }

        .b_round_back_hover {
            background-color: #F60044;
        }

        .s_round_click {
            transform: scale(1.7);
        }

        .s_round_back {
            background-color: #C30C3D;
        }

        .s_arrow {
            width: 52px;
            height: 52px;
            background-image: url('https://img-fotki.yandex.ru/get/194549/29644339.5/0_d6c60_1d7815f0_orig');
            background-color: transparent;
            transition: all 0.35s linear;
        }

        .s_arrow_rotate {
            transform: rotate(-180deg);
        }
    </style>
</head>

    <script>
        $(document).ready(function () {

            var s_round = '.s_round';

            $(s_round).hover(function () {
                $('.b_round').toggleClass('b_round_hover');
                return false;
            });

            $(s_round).click(function () {
                $('.flip_box').toggleClass('flipped');
                $(this).addClass('s_round_click');
                $('.s_arrow').toggleClass('s_arrow_rotate');
                $('.b_round').toggleClass('b_round_back_hover');
                return false;
            });

            $(s_round).on('transitionend', function () {
                $(this).removeClass('s_round_click');
                $(this).addClass('s_round_back');
                return false;
            });
        });
    </script>
